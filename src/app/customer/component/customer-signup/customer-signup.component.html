<mat-card>
    <mat-card-header>
        <mat-card-title>Customer SignUp</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="customerSignUpForm">
            <mat-form-field>
                <mat-label>First Name</mat-label>
                <input type="text" matInput formControlName="fName" autocomplete="off">
                <mat-hint *ngIf="customerSignUpForm.get('fName').errors && customerSignUpForm.get('fName').errors.required && customerSignUpForm.get('fName').touched">First Name is required</mat-hint>
            </mat-form-field> <br>
            <mat-form-field>
                <mat-label>Last Name</mat-label>
                <input type="text" matInput formControlName="lName" autocomplete="off">
                <mat-hint *ngIf="customerSignUpForm.get('lName').errors && customerSignUpForm.get('lName').errors.required && customerSignUpForm.get('fName').touched">Last Name is required</mat-hint>
            </mat-form-field> <br>
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input type="email" matInput formControlName="email" autocomplete="off">
                <mat-hint *ngIf="customerSignUpForm.get('email').errors && customerSignUpForm.get('email').errors.required && customerSignUpForm.get('email').touched">Email is required</mat-hint>
                <mat-hint *ngIf="customerSignUpForm.get('email').errors && customerSignUpForm.get('email').errors.email && customerSignUpForm.get('email').touched">Email is not valid</mat-hint>
            </mat-form-field>
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="password" matInput formControlName="password">
                <mat-hint *ngIf="customerSignUpForm.get('password').errors && customerSignUpForm.get('password').errors.required && customerSignUpForm.get('password').touched">Password is required</mat-hint>
                <mat-hint *ngIf="customerSignUpForm.get('password').errors && customerSignUpForm.get('password').errors.PASSWORD_NOT_VALID && customerSignUpForm.get('password').touched">Password shoud be between 6 to 14 chars</mat-hint>
            </mat-form-field> <br>
            <mat-radio-group formControlName="gender">
                <mat-radio-button value="male" color="accent">Male</mat-radio-button> &nbsp;
                <mat-radio-button value="female" color="accent">Female</mat-radio-button>
            </mat-radio-group>
        </form>
    </mat-card-content>
    <mat-card-actions align="end">
        <button mat-raised-button color="primary" (click)="onCustomerSignUp()" [disabled]="customerSignUpForm.status === 'INVALID'">Sign Up</button>
    </mat-card-actions>
</mat-card>
